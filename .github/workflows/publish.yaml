name: Publish to npm with provenance
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # tag like v1.0.5

permissions:
  id-token: write   # required for provenance
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci";
            npm ci --ignore-scripts;
          else
            echo "No package-lock.json found; using npm install";
            npm install --ignore-scripts;
          fi

      - name: Build
        run: npm run build --if-present

      - name: Show GH context
        run: |
          echo "REPO=$GITHUB_REPOSITORY"           # should be cortex-one-platform/caitai-test-framework
          echo "WORKFLOW_REF=$GITHUB_WORKFLOW_REF" # includes .github/workflows/<your-file>
          echo "WORKFLOW=$GITHUB_WORKFLOW"         # friendly name

      - name: Auth to npm
        run: |
          if [ -z "${NPM_TOKEN:-}" ]; then
            echo "NPM_TOKEN is not set. Add it in GitHub → Settings → Secrets and variables → Actions." >&2
            exit 1
          fi
          echo "Using npm userconfig: ${NPM_CONFIG_USERCONFIG}"
          # Ensure registry & always-auth
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"
          printf "always-auth=true\n" >> "$NPM_CONFIG_USERCONFIG"
          # Write token via npm config to the SAME userconfig path
          npm config set //registry.npmjs.org/:_authToken "${NPM_TOKEN}" --userconfig "$NPM_CONFIG_USERCONFIG"
          # Show which config is in use
          npm config get userconfig

      - name: Debug npm token
        run: |
          if [ -z "${NPM_TOKEN:-}" ]; then
            echo "❌ NPM_TOKEN is NOT set" >&2
            exit 1
          fi
          echo "✅ NPM_TOKEN is set"
          # Show only a masked suffix of the token for debugging
          suffix=${NPM_TOKEN: -4}
          echo "Token suffix (masked): ****${suffix}"
          echo "Userconfig path: $NPM_CONFIG_USERCONFIG"
          echo "---- .npmrc preview ----"
          head -n 10 "$NPM_CONFIG_USERCONFIG" || true
          echo "------------------------"

      - name: Sanity whoami
        run: |
          npm config get userconfig
          head -n 10 "$(npm config get userconfig)"
          npm ping --registry=https://registry.npmjs.org/ --loglevel=notice

      - name: Publish (provenance)
        run: npm publish --access public --tag latest --provenance --userconfig "$NPM_CONFIG_USERCONFIG"
